<section class="settings">
  <h2 class="settings-heading">Googleスプレッドシートにデータ出力プラグインの設定</h2>
  <p class="kintoneplugin-desc">ボタンに表示する文字列を変更できます（デフォルトは「スプシに出力」）</p>
  <form class="js-submit-settings">
    <p class="kintoneplugin-row">
      <label for="buttonLabel">
        ボタン名:
        <input type="text" class="js-text-button-label kintoneplugin-input-text">
      </label>
    </p>
    <p class="kintoneplugin-row">
      <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">キャンセル</button>
      <button class="kintoneplugin-button-dialog-ok">保存</button>
    </p>
  </form>
</section>
